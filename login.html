<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Solution Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Login to Student Solution Website</h1>
    </header>

    <main>
        <div class="login-container">
            <!-- Login Form -->
            <div id="loginForm">
                <h2>Student Login</h2>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button onclick="login()">Login</button>
                <p id="loginMessage"></p>
                <button onclick="toggleForms()">Create an Account</button>
            </div>

            <!-- Registration Form -->
            <div id="registerForm" style="display: none;">
                <h2>Create an Account</h2>
                <input type="text" id="newUsername" placeholder="New Username" required>
                <input type="password" id="newPassword" placeholder="New Password" required>
                <button onclick="createAccount()">Create Account</button>
                <p id="accountMessage"></p>
                <button onclick="toggleForms()">Back to Login</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Student Solution Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
